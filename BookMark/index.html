<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- ===== favicon ===== -->
    <link rel="icon" href="./bookmark.png">
    <!-- *============= Google Fonts ============= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">

    <!-- ===== Bootstrap Framework ===== -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- ===== Main Style sheet ===== -->
    <link rel="stylesheet" href="./css/ss.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="div">
            <h1 class="my-5 position-relative ">Bookmarker</h1>
        </div></div>
    <div class=" container section1 py-3">
        <h2 class="h3 text-center  my-4"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                class="fa-solid fa-bookmark"></i></h2>
                <label for="bookmarkName" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name</label>
                    <input type="text" placeholder="siteName" class="form-control" id="siteName" oninput="validated(nameRegex,siteNameInput)">
                    <p class="error pt-2 d-none">Site name must start with capital character and contain at least 3 characters
                    </p>
                    <label for="siteUrl" class="mt-4 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                        <input type="text" placeholder="Website URL" class="form-control" id="siteUrl" oninput="validated(UrlRegex,siteUrlInput)">
                        <p class="error pt-2 d-none">Site URL must be a valid one</p>
                        <button    class="btn btn-warning  d-block mx-auto py-2 mt-4 px-5 " id="submitBtn" onclick="addBookMark()" >Submit</button>
                        
    </div>
<div class="section2 container my-4 ">
    <table class=" table text-center">
        <thead>
        <tr><th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr>
        </thead>
        <tbody id="tableContent">


        </tbody>
    </table>
</div>
<!-- bootstrap Js -->
<script src="./script/bootstrap.bundle.min.js"></script>
<!-- Main Js -->
<script src="./script/main.js"></script>
</body>

</html>
